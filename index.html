<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Charity Connector Hub - Web</title>
<style>
body{font-family:sans-serif;background:#0f1724;color:#e6eef6;margin:0;padding:0;}
.wrap{max-width:900px;margin:20px auto;padding:20px;background:#0b1220;border-radius:12px;}
h1{text-align:center;}
.ngo{padding:12px;border:1px solid #333;border-radius:10px;margin-bottom:10px;}
button{padding:6px 10px;margin:2px;border-radius:6px;border:none;cursor:pointer;}
input{padding:6px;width:200px;margin-right:8px;border-radius:6px;border:1px solid #555;background:#021022;color:#fff;}
.progress{height:10px;background:#333;border-radius:6px;margin-top:6px;overflow:hidden;}
.progress>div{height:100%;background:#6ee7b7;}
</style>
</head>
<body>
<div class="wrap">
<h1>Charity Connector Hub</h1>
<input id="search" placeholder="Search NGO">
<button onclick="renderGrid()">Search</button>
<div id="grid"></div>
</div>

<script>
const NGOS=[
  {id:1,name:'Clean Water Initiative',location:'Kolkata',impact:86},
  {id:2,name:'Education Drive',location:'Maharashtra',impact:41},
  {id:3,name:'Rural Health Network',location:'UP',impact:67}
];

function renderGrid(){
  const q=document.getElementById('search').value.toLowerCase();
  const filtered=NGOS.filter(n=>n.name.toLowerCase().includes(q)||n.location.toLowerCase().includes(q));
  const grid=document.getElementById('grid');
  grid.innerHTML='';
  filtered.forEach(n=>{
    const div=document.createElement('div'); div.className='ngo';
    div.innerHTML=`<strong>${n.name}</strong> - ${n.location}<div class="progress"><div style="width:${n.impact}%"></div></div>
    <button onclick="donate(${n.id})">Donate</button>`;
    grid.appendChild(div);
  });
}
renderGrid();

function donate(id){
  const amt=prompt('Enter donation amount for NGO ID '+id);
  if(amt) alert('Thank you for donating â‚¹'+amt);
}
</script>
</body>
</html>
